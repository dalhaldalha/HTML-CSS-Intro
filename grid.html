<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        column-gap: 5px;
      "> 
      <div style="background-color: orangered;">div 1</div>
      <div style="background-color: violet;">div 2</div>
      <div style="background-color: turquoise;">div 3</div>
    </div>
  </body>
</html>
