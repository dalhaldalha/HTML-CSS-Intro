<!DOCTYPE html>

  <body style="padding-bottom: 500px;">
    <h1>11a.</h1>
    <div style="display: grid;
      grid-template-columns: 200px 75px;
    ">
      <div style="background-color: lightskyblue;">200px</div>
      <div style="background-color: palevioletred;">75px</div>
    </div>

    </div>
